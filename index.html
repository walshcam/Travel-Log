<body>
    <div class="container">
        <header>
            <img src="./assets/images/TraveLogo.png">
        </header>
        <form>
            <h1 id="username-lable" class="form-lable">
                User Name
            </h1>
            <input id="userName" type="username" class="formInput">
            
            <h1 id="password-lable" class="form-lable">
                Password
            </h1>
            <input id="userPassword" type="password" class="formInput">
            
            <h1 id="email-lable" class="form-lable">
                Email
            </h1>
            <input id="userEmail" type="email" class="formInput">
            
            <div class="container"></div>
            <button class="button">
                Sign Up Today!
            </button>
            <button type="submit" id="login-btn" class="button">
                Login
            </button>
        </form>


    </div>
 
    <!-- jquery links -->
