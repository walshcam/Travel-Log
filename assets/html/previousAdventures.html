<body>

    <!--****** Sticky Navbar ******-->

    <header class="main_h">
        <div class="row">
            <a class="logo" href="previousAdventures.html">TL</a>
            <div class="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="aboutme.html">About Us</a>
                    </li>

                    </li>

                        <a href="futureAdventuresPage.html">Future Adventures</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ***** Banner ***** -->
    <div class="container">
        <div class="wrapper">
            <div class="hero">
                <h1>
                    <span>Travel Log</span>
                </h1>
                <div class="mouse">
                    <span></span>
                </div>
            </div>

            <!--******* map ********-->
            <div id="map"></div>

            <!-- Future Adventures Button -->
            <div id='future-flights-btn' class="text-center">
                <button onclick="window.location.href = 'futureAdventuresPage.html'" id="future" class="futureButton btn btn-primary">Click Here To Start Your Next Adventure</button>
            </div>

            <!-- ******** User Memory Upload Form ******** -->
            <div id="form-container">
                <form id="travelinput" role="form">
                    <h2>Log a Past Trip:</h2>
                    <div class="form-group-row">
                        <label for="name-input" id="inputLocation">Location:</label>
                        <input class="form-control" id="locationInput" type="text">
                    </div>
                    <div class="form-group-row">
                        <label for="caption-input" id="inputCaption">Caption:</label>
                        <input class="form-control" type="text" id="imageCaption" placeholder="Write a caption">
                    </div>
                    <br>
                    <div class="upload" id="uploadpics">
                        <progress value="0" max="100" id="uploader">0%</progress>
                        <input type="file" size="60" value="upload" id="filebutton" />
                    </div>
                    <div id="uploadComplete"></div>
                </form>
            </div>

            <!--***** User Images *******-->

            <div id="img-container">
                <div class="gallery" id="gallery">

                </div>
            </div>
        </div>
    </div>
    <!-- ******** Footer ******** -->
