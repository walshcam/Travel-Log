<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css file link -->
    <link rel="stylesheet" href="./../css/reset.css">
    <!-- link to font-awesome -->
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Lato" rel="stylesheet">
    <!-- bootsrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="./../css/mainMenu.css">
    <title>Travel Log | Main Menu</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Past Adventures</h1>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item ">
                    <h4 class="">Paris</h4>
                    <i class="fas fa-plane"></i>
                </li>
                <li class="list-group-item">
                    <h4 class="">New York City</h4>
                    <i class="fas fa-plane"></i>
                </li>
                <li class="list-group-item">
                    <h4 class="">Seattle</h4>
                    <i class="fas fa-plane"></i>
                </li>
            </ul>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    Create New Memory
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h1>Future Adventure</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="origin-input">Origin</label>
                        <input type="airport-code" class="form-control" id="origin-input" placeholder="MCO">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="airport-code" class="form-control" id="destination-input" placeholder="LAX">
                    </div>
                    <div class="form-group">
                        <label for="departure-input">Departure Date</label>
                        <input type="date" class="form-control" id="departure-input" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label for="return-input">Return Date</label>
                        <input type="date" class="form-control" id="return-input" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label for="adults-input">Adults</label>
                        <select class="form-control" id="adults-input">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="children-input">Children</label>
                        <select class="form-control" id="children-input">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="infants-input">Adults</label>
                        <select class="form-control" id="infants-input">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="non-stop-input">
                        <label class="form-check-label" for="non-stop-input">
                            Non-Stop
                        </label>
                    </div>
                    <button type="submit" id="future-submit" class="btn btn-primary btn-lg btn-block">
                        Check Flights
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- jquery links -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- javascript file link -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
